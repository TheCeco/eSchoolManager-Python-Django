{% extends 'base_templates/base.html' %}
{% block content %}
    <form action="{% url 'add_grade' student_id=student.pk subject_id=subject.pk %}" method="post" class="add-student-grade">
        {% csrf_token %}
        <h3 class="text-center">Edit student grade</h3>
        {% for field in form %}
            <div class="assign-row row">
                <label class="profile_details_text">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <div class="row">
            {{ form.errors }}
        </div>
        <input type="submit" class="button" value="Add Grade">
    </form>
{% endblock %}
